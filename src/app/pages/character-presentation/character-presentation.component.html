<div class="container-characterList" *ngIf="!isLoading, else loading">
  <app-character-card *ngFor="let character of characters.slice(0, showing)" [character]="character"></app-character-card>
  <div class="btn-container">
    <button class="btn" *ngIf="moreCharacters" (click)="showMore()">Show More</button>
  </div>
</div>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
